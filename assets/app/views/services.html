<md-content class="md-padding md-whiteframe-2dp" layout="column" layout-margin>

  <h1 class="md-title">
    Services

    <!-- Add button -->
    <md-button class="md-fab md-mini md-primary" ui-sref="home.addservice">
      <i class="material-icons md-24">add</i>
    </md-button>
  </h1>

  <md-divider></md-divider>
  <!-- loading bar -->
  <div>
    <md-progress-linear md-mode="indeterminate" ng-show="vm.loading"></md-progress-linear>
    <span ng-if="!vm.loading&&vm.services.length==0">You have no services</span>
  </div>

  <!-- service grid -->
  <md-grid-list md-cols-xs="1"
                md-cols-sm="2"
                md-cols-md="4"
                md-cols-gt-md="6"
                md-row-height="1:1"
                md-gutter="12px">

    <!-- Repeated element begin-->
    <md-grid-tile ng-repeat="service in vm.services" class="md-whiteframe-5dp">
      <div layout-fill layout="column" layout-align="space-between end">
        <img ng-src="images/stacky500p.png" style="position:absolute;width:100%">
        <md-button class="md-warn md-icon-button" ng-click="vm.showDeleteDialog(service)"
                   style="position:relative;top:-.5em;right:-1em">
          <i class="material-icons md-24">cancel</i>
        </md-button>
      </div>
      <md-grid-tile-footer layout layout-align="center center">
        {{service.platform}}:{{service.name}}
      </md-grid-tile-footer>
    </md-grid-tile>
    <!-- Repeated element end-->

  </md-grid-list>
  <!-- service grid end -->

</md-content>
