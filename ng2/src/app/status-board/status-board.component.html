<div class="container-fluid">
  <div class="row toolbar-pf">
    <div class="col-md-12">
      <form class="toolbar-pf-actions">
        <div class="form-group">
          <div class="input-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Saved Boards <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="selected"><a href="#">Stackbutton-private-docs</a></li>
              <li><a href="#">Stackbutton-2016-team</a></li>
              <li><a href="#">Stackbutton-current</a></li>
            </ul>
          </div><!-- /btn-group -->
        </div>
        <div class="form-group">
          <div class="input-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Service <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li class="selected"><a href="#">Github</a></li>
              <li><a href="#">OpenShift</a></li>
              <li><a href="#">BitBucket</a></li>
            </ul>
          </div><!-- /btn-group -->
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="project-filter" placeholder="Project Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="team-filter" placeholder="Team Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="member-filter" placeholder="Team Member(s)">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="tag-filter" placeholder="Tag(s)">
        </div>
        <!--<div class="form-group">-->
          <!--<button class="btn btn-default" type="button">Action</button>-->
          <!--<button class="btn btn-default" type="button">Action</button>-->
        <!--</div>-->
        <div class="toolbar-pf-action-right">
          <div class="form-group toolbar-pf-find">
            <button class="btn btn-link btn-find" type="button">
              <span class="fa fa-search"></span>
            </button>
          </div>
        </div>
      </form>
    </div><!-- /col -->
  </div><!-- /row -->
</div><!-- /container -->



<!-- The Status-Board body -->
<div class="cards-pf" >
  <div class="container-fluid container-cards-pf" >

    <div class="row row-cards-pf">
      <app-commit-widget></app-commit-widget>
      <app-issues-card></app-issues-card>
    </div>

    <div class="row row-cards-pf">
      <app-openshift-project-card [projectName]="'Eclipse-Kapua'"></app-openshift-project-card>
    </div>

    <div class="row row-cards-pf">
      <app-utilization-card></app-utilization-card>
    </div>


  </div><!-- /container -->
</div>
